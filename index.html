<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  
<div class="card-sell">
  <div class="container">

  <div class="perfume"><img src="image-product-desktop.jpg" alt="perfume"></div>

  <div class="desc-perfume">
  <div class="category-product">PERFUME</div>

  <div class="name-product"><b>Gabrielle Essence Eau De Parfum</b></div>

  <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</div>

  <div class="price">
    <div class="price-now"><b>$149.99</b></div>
    <div class="wrong-price">$169.99</div>
  </div>

  <div class="chart">
    <img src="icon-cart.svg" alt=""><button>Add to Cart</button>
  </div>
  </div>

</div>
</div>

  </div>
</body>
</html>
